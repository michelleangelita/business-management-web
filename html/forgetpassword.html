<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganti Password</title>
    <link rel="stylesheet" href="../css/informasiakun.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header-kiri">
            <p class="judul">Sistem Informasi Penjualan</p>
        </div>

        <div class='console-container'>
            <span id='text'></span>
            <div class='console-underscore' id='console'>&#95;</div>
        </div>
    </div>

    <div class="form-wrapper">
        <div class="title">
            <a href="../html/forgetinputemail.html"><i class="fa-solid fa-circle-arrow-left"></i></a><br><br><br>
            <h1>Konfirmasi Password</h1>
        </div>
        
        <br><br>

        <form id="formId">
                 
            <label for="" class="label">Password Lama</label><br>
            <input type="password" class="input" placeholder="Masukkan password lama Anda" id="oldpasswordId">

            <br><br>
            
            <label for="" class="label">Password Baru</label><br>
            <input type="password" class="input" placeholder="Masukkan password baru Anda" id="newpasswordId">
    
            <br><br><br>
    
            <div class="button">
                <input type="submit" class="submitBtn" value="Simpan">
            </div>
        </form>
    </div>

    <button class="scroll-button">
        <i class="fa-solid fa-circle-up"></i>
    </button>
</body>
<script src="../js/home.js"></script>
<script src="../js/forgetpassword.js"></script>
<script src="../js/JQuery.js"></script>
</html>
